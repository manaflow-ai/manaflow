# Nginx configuration for cmux E2B sandbox

upstream vscode_server {
    server 127.0.0.1:39378;
}

upstream worker_server {
    server 127.0.0.1:39377;
}

upstream novnc_server {
    server 127.0.0.1:39380;
}

upstream app_server {
    server 127.0.0.1:10000;
}

upstream chrome_cdp {
    server 127.0.0.1:9222;
}

server {
    listen 80 default_server;
    server_name _;

    # Increase timeouts for WebSocket connections
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;

    # VSCode (via /code/ path)
    location /code/ {
        proxy_pass http://vscode_server/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Worker API (root path for worker URL compatibility)
    location / {
        proxy_pass http://worker_server/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # VNC via noVNC
    location /vnc/ {
        proxy_pass http://novnc_server/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # User application
    location /app/ {
        proxy_pass http://app_server/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Chrome CDP
    location /cdp/ {
        proxy_pass http://chrome_cdp/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host localhost;
    }

    # CDP JSON endpoints
    location /json {
        proxy_pass http://chrome_cdp/json;
        proxy_http_version 1.1;
        proxy_set_header Host localhost;
    }

    # Health check
    location /health {
        access_log off;
        return 200 'cmux-e2b sandbox is healthy\n';
        add_header Content-Type text/plain;
    }
}
